<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اشترك في الحدث</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body, html {
      height: 100%;
      direction: rtl;
    }

    body {
      background: url('PATH_TO_YOUR_GAME_IMAGE.jpg') no-repeat center center/cover;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px 30px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      text-align: center;
    }

    .glass-box h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .glass-box p {
      font-size: 16px;
      margin-bottom: 25px;
    }

    .glass-box input[type="email"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      outline: none;
      font-size: 14px;
    }

    .glass-box button {
      background-color: #ff6a00;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .glass-box button:hover {
      background-color: #ff8533;
    }

    @media (max-width: 480px) {
      .glass-box {
        padding: 25px 20px;
      }

      .glass-box h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="glass-box">
      <h2>مستعد للمفاجأة؟ 🎮</h2>
      <p>اشترك الآن وكن أول من يكتشف الحدث الغامض داخل اللعبة!</p>
      <input type="email" placeholder="أدخل بريدك الإلكتروني" />
      <button>اشترك الآن</button>
    </div>
  </div>
</body>
</html>
