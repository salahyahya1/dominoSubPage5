<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سجل و العب دومينوز</title>
    <style>
      body {
        margin: 0;
        font-family: "Cairo", sans-serif;
        background: linear-gradient(to bottom, #ffc107, #f44336);
        color: #222;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 1rem;
      }

      .container {
        background: #fff;
        border-radius: 10px;
        padding: 2rem;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      h1 {
        margin-bottom: 1rem;
        font-size: 1.8rem;
        color: #d32f2f;
      }

      input[type="tel"] {
        width: 93%;
        padding: 0.8rem;
        font-size: 1rem;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 1rem;
        text-align: center;
        direction: ltr;
      }

      button {
        width: 100%;
        padding: 0.8rem;
        font-size: 1rem;
        background-color: #d32f2f;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #b71c1c;
      }

      .terms {
        margin-top: 1.5rem;
        font-size: 0.85rem;
        color: #333;
        background: #f7f7f7;
        padding: 1rem;
        border-radius: 8px;
        text-align: right;
      }

      .terms strong {
        display: block;
        margin-top: 1rem;
        color: #d32f2f;
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.4rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>يلا سجل و ابدي اللعب!</h1>
      <form onsubmit="handleSubmit(event)">
        <input
          type="tel"
          id="phone"
          placeholder="دخل رقمك هنا (مثال: 964xxxxxxxxxx)"
          required
        />
        <button type="submit">سجل هسه</button>
      </form>
      <div class="terms">
        سيحصل المشتركين الجدد لأول مرة على يوم واحد مجاني  
        كلفة الاشتراك 240 دينار يوميا  
        لألغاء الاشتراك ارسل D5 الى 3368  
        للحصول على اي معلومات يرجى الاتصال بنا  
        <strong>بالتسجيل ، أنت توافق على البنود والشروط.</strong>
        <strong>الشروط و الأحكام</strong>
      </div>
    </div>

    <script>
      function handleSubmit(event) {
        event.preventDefault();
        const phone = document.getElementById("phone").value;
        if (!phone.startsWith("964") || phone.length < 12) {
          alert("رجاءً دخل رقم عراقي صحيح يبتدي بـ 964");
          return;
        }
        // هنا ممكن تبعت OTP أو تحول للصفحة التانية
        alert("تم ارسال رمز التفعيل على رقمك: " + phone);
      }
    </script>
  </body>
</html>
